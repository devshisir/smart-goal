<!doctype html>
<html class="no-js" lang="">

<head>
   <meta charset="utf-8">
   <title>Smart Goal</title>
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
   <!-- Favicons -->
   <link rel="apple-touch-icon" href="asset/img/favicons/apple-touch-icon.png" sizes="180x180">
   <link rel="icon" href="asset/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
   <link rel="icon" href="asset/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
   <link rel="stylesheet" href="asset/css/bootstrap-reboot.min.css">
   <link rel="stylesheet" href="asset/css/style.css">
   <link rel="stylesheet" href="asset/css/responsive.css">
</head>

<body>
   <div id="link_account_action">
      <div class="container">
         <a href="#">Link External Accounts <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" width="15" height="15"><path fill="none" d="M0 0h24v24H0z"/><path d="M13.172 12l-4.95-4.95 1.414-1.414L16 12l-6.364 6.364-1.414-1.414z"/></svg></a>
      </div>
   </div>
   <div id="chart_saving_info">
      <div class="container">
         <div class="top_title">
            <h3>Emergency Savings</h3>
         </div>
         <div class="savig_chart_box">
            <div class="chart_canvas">
               <canvas id="myChart" width="50" height="50"></canvas>
            </div>
            <div class="info_box">
               <div class="info_item">
                  <h4 class="color_terget">Target:</h4>
                  <h5>$ 12,300.00</h5>
               </div>
               <div class="info_item">
                  <h4 class="color_success">Remaining:</h4>
                  <h5>$ 17,543.00</h5>
               </div>
            </div>
         </div>
      </div>
   </div>

   <div id="nudge_box">
      <div class="container">
         <div class="top_title">
            <h3>Nudges</h3>
         </div>
         <div class="nudge_box_container">
            <p>You can save $240.00 towards your goal this month.</p>
            <a href="#" class="btn_main">Save Now</a>
         </div>
      </div>
   </div>
   



   <!-- all javascript load here -->
   <script src="asset/js/vendor/jquery-3.3.1.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js" integrity="sha512-Wt1bJGtlnMtGP0dqNFH1xlkLBNpEodaiQ8ZN5JLA5wpc1sUlk/O5uuOMNgvzddzkpvZ9GLyYNa8w2s7rqiTk5Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script>
      var ctx = document.getElementById('myChart').getContext('2d');
      var myChart = new Chart(ctx, {
         type: 'doughnut',
         data: {
            datasets: [{
               label: 'My First Dataset',
               data: [20, 30],
               backgroundColor: [
                  '#3BC06D',
                  '#FFA126',
               ],
            }]
         },
         options: {
            borderWidth: 0,
         }
         
      });
   </script>
</body>

</html>
